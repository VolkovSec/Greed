<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic">
    <title>Greed</title>
</head>
<body>
    <div class="all_content">
        <header class="main_header">
            <div class="gadget_panel">
                <div class="gadget_items clearfix">
                    <figure class="gadget_item">
                        <a href="#">
                            <img src="img/gadget_desktop.png" alt="">
                        </a>
                    </figure>
                    <figure class="gadget_item">
                        <a href="#">
                            <img src="img/gadget_tv.png" alt="">
                        </a>
                    </figure>
                    <figure class="gadget_item">
                        <a href="#">
                            <img src="img/gadget_mobile.png" alt="">
                        </a>
                    </figure>
                </div>
            </div> <!-- gadget_panel -->
        </header>
        <div class="catalog_panel">
            <figure class="catalog_baner">
                <a href="#">
                    <img src="img/baner.png" alt="">
                </a>
            </figure>
            <form class="catalog_form clearfix" action="#">
                <div class="catalog_form_left_content">
                    <span>Johnny A.Smith</span>
                    <span>View as:</span>
                    <select name="View_as">
                        <option value="Yourself">Yourself</option>
                        <option value="Himself">Himself</option>
                        <option value="Throught">Throught</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="catalog_form_right_content">
                    <span><a href="#"><img class="icon" src="img/setup.png" alt="Setup"></a></span>
                    <span><a class="button" href="#">Subscribe</a></span>
                    <span><input type="text" value="7,511,828"></span>
                </div>
            </form>
            <nav class="catalog_nav clearfix">
                <ul>
                    <li>Home</li>
                    <li>Video</li>
                    <li>Playlists</li>
                    <li>Channels</li>
                    <li>About</li>
                    <li><img src="img/search.png" class="icon"></li>
                </ul>
            </nav>
        </div> <!-- catalog_panel -->
        <div class="catalog_items">
            
        </div>
        <footer>

        </footer>
    </div> <!-- all_content -->
</body>
